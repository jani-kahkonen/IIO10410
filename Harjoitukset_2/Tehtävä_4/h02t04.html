<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
     "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Palaute</title>
		
		<style type="text/css">
		body {
			font-family: "Liberation Sans", "Nimbus Sans L", "FreeSans",sans-serif;
		}
		tr {
			background-color: #e2eff0;
		}
		h2 {
			color: #53949c;
		}
		</style>
	</head>
	<body>

		<form action = "" method = "post">
			<h2>Opintojakson Palaute</h2>
<fieldset>
<legend>Opintojakson palaute</legend>
			<select>
				<option value = "valitse opintoryhmä">Valitse Opintoryhmä</option>
				<option value = "iio14s1">IIO14S1</option>
			</select>
			<select>
				<option value = "valitse opintojakso">Valitse Opintojakso</option>
				<option value = "www-tekniikat">WWW-telniikat</option>
			</select>
			<select>
				<option value = "valitse opettaja">Valitse Opettaja</option>
				<option value = "xxxx">xxxx</option>
			</select>
<br><br>
<fieldset>
<legend>Salakoodi</legend>

			
			<input type="text" name="SalaKoodi" value="Salakoodi">

</fieldset>



<br>
	<fieldset>
<legend>Vaikeustaso</legend>
					<input type="radio" name="Vaikeustaso">1
					<input type="radio" name="Vaikeustaso">2
					<input type="radio" name="Vaikeustaso">3
					<input type="radio" name="Vaikeustaso">4
					<input type="radio" name="Vaikeustaso">5
<br>
</fieldset>
<fieldset>
<legend>Materiaali</legend>



					<input type="radio" name="Materiaali">1
					<input type="radio" name="Materiaali">2
					<input type="radio" name="Materiaali">3
					<input type="radio" name="Materiaali">4
					<input type="radio" name="Materiaali">5

<br>
			</fieldset>
<fieldset>
<legend>Yleisarvosana</legend>
					<input type="radio" name="Yleisarvosana">1
					<input type="radio" name="Yleisarvosana">2
					<input type="radio" name="Yleisarvosana">3
					<input type="radio" name="Yleisarvosana">4
					<input type="radio" name="Yleisarvosana">5
</fieldset>
<br>
<fieldset>
<legend>Kehitettävää</legend>
				

			<textarea name="Kehitettavaa" rows = "5" cols = "40">Kehitettävää</textarea><br>
</fieldset>
<fieldset>
<legend>Positiivistä</legend>
			<textarea name="Positiivista" rows = "5" cols = "40">Positiivistä</textarea><br>
</fieldset>
			<br>
			<input type="submit" value="Lähetä">
	
</fieldset>
		</form>
</body>
</html>
